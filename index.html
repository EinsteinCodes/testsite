<!DOCTYPE html>
<html>
    <head>
        <title>HTML + CSS Project</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <nav>
            <ul class='topnav' id='dropdown-clicked'>
                <li><a href='#home'>Home</a></li>
                <li><a href='#news'>News</a></li>
                <li><a href='#contact'>Contact</a></li>
                <li><a href='#about'>About</a></li>
                <li class='topnav-right'><a href='#login'>Login</a></li>
                <li class='topnav-right'><a href='#signup'>Sign Up</a></li>
                <li class='dropdown-icon'><a href='javascript:void(0);' onclick="displayDropdown()">&#9776;</a></li>
            </ul>
        </nav>

        <script>
            function displayDropdown() {
                var navbar = document.getElementById("dropdown-clicked");
                if (navbar.className === 'topnav') {
                    navbar.className += ' responsive';
                } else {
                    navbar.className = 'topnav';
                }
            }
        </script>


        <div class='container' id='section-1-gradient'>

                        <div class='leftSide-col'>
                            <h1 class='large'>Super Cool-kid</h1>
                            <h1 class='large'>Made by the maker.</h1>
                        </div>
                        <form class='leftSide-col'>
                            <div>
                                <h2>Username</h2>
                                <input class='inputbox' name='username' type='text' placeholder="Username">
                                <h2>Password</h2>
                                <input class='inputbox' name='password' type='text' placeholder="Password">
                            </div>
                        </form>
                    </div>

                    <div class='col-6'>
                        <div>
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/y0KQXwSSShk"

                    </div>
                </div>
        </div>
    </body>
</html>
